<!--FAQ-->
<div class="section section section-xl">
    <div class="container wide">
        <div class="row row-md-80 row-sm-50">
            <div class="col-sm-12 col-lg-4">
                <div class="subtitle">Le domane che ci vengono fatte pi√π spesso</div>
            </div>
            <div class="col-sm-12 col-lg-8">

                <div class="card-group-custom" id="accordion1" role="tablist" aria-multiselectable="false">
                    <!--Bootstrap card-->
                    <ng-container *ngFor="let faq of faqs; index as i">
                        <article class="card card-custom card-group-custom card-corporate">
                            <div class="card-heading" role="tab">
                                <div class="card-title"><a class="collapsed" id="accordion1-card-head-alasxtaj"
                                        data-toggle="collapse" data-parent="#accordion1"
                                        [href]="'#accordion1-card-body-' + i "
                                        [attr.aria-controls]="'accordion1-card-body-' + i " aria-expanded="false"
                                        role="button">{{faq.domanda}}</a></div>
                            </div>
                            <div class="card-collapse collapse" [id]="'accordion1-card-body-' + i "
                                [attr.aria-labelledby]="'accordion1-card-head-' + i " data-parent="#accordion1"
                                role="tabpanel">
                                <div class="card-body">
                                    <p>{{faq.risposta}}</p>
                                </div>
                            </div>
                        </article>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
